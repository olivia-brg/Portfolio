<!-- Project page implementation -->
<img src="/assets/images/background.png" class="background-img">

<div class="cards-container">
    <div class='cards'>
        @for (projectCard of projectCards; track $index) {
        <section class="single-card"  [ngStyle]="{'top.px': ($index + 1) * 50}"> 
            <app-project-card [projectCard]="projectCard" class="project-card" [id]="'single-card-' + ($index + 1)" />
        </section>
        }

    </div>
</div>
