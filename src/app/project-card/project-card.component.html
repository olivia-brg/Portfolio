<div class="card" (click)="onViewProject()">
        <h2>{{ projectCard.title | uppercase }}</h2>
        <img [src]="projectCard.imagePath" [alt]="projectCard.title"><br>
        @for (paragraphs of projectCard.description; track $index) {
                <section class="project-description" [id]="projectCard.title + '-' + $index">
                    <p>{{ paragraphs }}</p>
                </section>
            }
</div>
